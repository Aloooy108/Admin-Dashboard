<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="imgContainer dashboard">
                <img class="img" src="view-dashboard-variant.svg" alt="view-dashboard-variant">
                <div>Dashboard</div>
            </div>
            <div class="nav">
                <div class="imgContainer">
                    <img src="home-outline.svg" alt="home-outline" class="img">
                    <div class="navEle">Home</div>
                </div>
                <div class="imgContainer">
                    <img src="card-account-details.svg" alt="card-account-details" class="img">
                    <div class="navEle">Profile</div>
                </div>
                <div class="imgContainer">
                    <img src="message-text.svg" alt="message-text" class="img">
                    <div class="navEle">Messages</div>
                </div>
                <div class="imgContainer">
                    <img src="clock-time-three-outline.svg" alt="card-account-details" class="img">
                    <div class="navEle">History</div>
                </div>
                <div class="imgContainer">
                    <img src="calendar-check.svg" alt="calendar-check" class="img">
                    <div class="navEle">Tasks</div>
                </div>
                <div class="imgContainer">
                    <img src="account-group.svg" alt="account-group" class="img">
                    <div class="navEle">Communities</div>
                </div>
            </div>
            <div class="nav">
                <div class="imgContainer">
                    <img src="cog.svg" alt="cog" class="img">
                    <div class="settings">Settings</div>
                </div>
                <div class="imgContainer">
                    <img src="help-box.svg" alt="help-box" class="img">
                    <div class="settings">Support</div>
                </div>
                <div class="imgContainer">
                    <img src="shield-account.svg" alt="shield-account" class="img">
                    <div class="settings">Privacy</div>
                </div>
            </div>

        </div>
        <div class="header">
            <div>
                <form action="example.example" method="post">
                    <div class="imgContainer headerEle">
                        <img src="magnify.svg" alt="magnify" class="img">
                        <input type="text">
                    </div>
                </form>
            </div>
            <div class="imgContainer headerEle">
                <img src="bell-ring-outline.svg" alt="bell-ring-outline" class="img">
                <img src="22e6618157dbddac086727f1ac4d073fc7ef9e3df72065d8895f667af531a8c6-10-removebg-preview.png"
                    alt="profilepic" class="img">
                <div>Aloooy</div>
            </div>
            <div class="imgContainer headerEle">
                <img src="22e6618157dbddac086727f1ac4d073fc7ef9e3df72065d8895f667af531a8c6-10-removebg-preview.png"
                    alt="profilepic" class="img">
                <div>Hi there,</div>
                <div>Aloooy (@aloooy)</div>
            </div>
            <div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main">
            <div class="projects">
                <div id="yourProjects">Your Projects</div>
                <div class="card">
                    <h3>Super Cool Project</h3>
                </div>
                <div class="card">
                    <h3>Less Cool Project</h3>
                </div>
                <div class="card">
                    
                </div>
                <div class="card">
                    
                </div>
                <div class="card">
                    
                </div>
                <div class="card">
                    
                </div>
                
            </div>
            <div class="announcements">
                <div>Announcements</div>
            </div>
            <div class="trending">
                <div>Trending</div>
            </div>
        </div>

    </div>

</body>

</html>
